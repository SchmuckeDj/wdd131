<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Form - WDD 131">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>
<header>
  <h1>Product Review Form</h1>
</header>

<main>
  <form method="get" action="review.html">

    <!-- Product Name -->
    <div class="form-group">
      <label for="product">
        Product Name <span class="required">*</span>
      </label>
      <select id="product" name="product" required>
        <option value="" disabled selected>
          Select a Product ...
        </option>
      </select>
    </div>

    <!-- Overall Rating -->
    <fieldset class="form-group">
      <legend>
        Overall Rating <span class="required">*</span>
      </legend>

      <div class="rating-group">
        <input type="radio" id="r1" name="rating" value="1" required>
        <label for="r1">☆</label>

        <input type="radio" id="r2" name="rating" value="2">
        <label for="r2">☆☆</label>

        <input type="radio" id="r3" name="rating" value="3">
        <label for="r3">☆☆☆</label>

        <input type="radio" id="r4" name="rating" value="4">
        <label for="r4">☆☆☆☆</label>

        <input type="radio" id="r5" name="rating" value="5">
        <label for="r5">☆☆☆☆☆</label>
      </div>
    </fieldset>

    <!-- Date -->
    <div class="form-group">
      <label for="installDate">
        Date of Installation <span class="required">*</span>
      </label>
      <input type="date" id="installDate" name="installDate" required>
    </div>

    <!-- Useful Features -->
    <fieldset class="form-group">
      <legend>Useful Features</legend>

      <div>
        <input type="checkbox" id="durable" name="features" value="durable">
        <label for="durable">Durable</label>
      </div>

      <div>
        <input type="checkbox" id="easyUse" name="features" value="easyUse">
        <label for="easyUse">Easy to Use</label>
      </div>

      <div>
        <input type="checkbox" id="design" name="features" value="design">
        <label for="design">Great Design</label>
      </div>
    </fieldset>

    <!-- Written Review -->
    <div class="form-group">
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4"></textarea>
    </div>

    <!-- User Name -->
    <div class="form-group">
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username">
    </div>

    <input type="submit" value="Submit Review" class="submit-btn">

  </form>
</main>

<footer>
  <p>&copy; 2026 | WDD 131 | Product Review</p>
</footer>

</body>
</html>
