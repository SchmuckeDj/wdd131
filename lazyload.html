<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/lazyload.css">

    <!-- External JS -->
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>

    <main>
        <h1>Lazy Loading Images</h1>

        <img src="https://picsum.photos/400/650?random=1" alt="Placeholder image 1" loading="lazy">
        <img src="https://picsum.photos/400/650?random=2" alt="Placeholder image 2" loading="lazy">
        <img src="https://picsum.photos/400/650?random=3" alt="Placeholder image 3" loading="lazy">
        <img src="https://picsum.photos/400/650?random=4" alt="Placeholder image 4" loading="lazy">
        <img src="https://picsum.photos/400/650?random=5" alt="Placeholder image 5" loading="lazy">
        <img src="https://picsum.photos/400/650?random=6" alt="Placeholder image 6" loading="lazy">
    </main>

    <footer>
        <p>&copy; 2026 | Lazy Loading Demo</p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
